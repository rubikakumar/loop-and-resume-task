<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('resume.json')
            .then(response => response.json())
            .then(data => {
                console.log(data); // This will log your JSON data to the console
            })
            .catch(error => {
                console.log('Error fetching or parsing JSON:', error);
            });
    </script>
</body>
</html>
